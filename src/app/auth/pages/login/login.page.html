<ion-header>
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <h1 text-center>
   <ion-icon name="logo-google"></ion-icon>
  </h1>

  <ion-item>
    <ion-icon name="email" color="primary" slot="start"></ion-icon>
    <ion-input type="email" placeholder="Email" inputmode="email" autofocus= true></ion-input>
  </ion-item>

  <ion-item>
    <ion-icon name="lock" color="primary" slot="start"></ion-icon>
    <ion-input type="password" placeholder="Password"></ion-input>
  </ion-item>

  <ion-button expanded="block">Login</ion-button>
  <ion-button expanded="block" fill="clear">Crie uma Conta</ion-button>
  <ion-button expanded="block">
    <ion-icon name="logo-facebook" slot="start"></ion-icon>
     Login pelo Fecebook
    </ion-button>
</ion-content>
